<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grocery Websites</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/header.css">
</head>
<body>

    <!--Header section starts -->
<header class="header">
 
    <a href="#" class="logo"> <i class="fas fa-shopping-basket"></i>ShopEase </a>

    <nav class="navbar">
        <a href="#home">home</a>
        <a href="#features">features</a>
        <a href="#products">products</a>
        <a href="#categorees">categories</a>
        <a href="#review">review</a>
        <a href="#blogs">blogs</a> 
    </nav>

    <div class="icons">
        <div class="fas fa-bars" id="menu-btn"></div>
        <div class="fas fa-search" id="search-btn"></div>
        <div class="fas fa-shopping-cart" id="cart-btn"></div>
        <div class="fas fa-user" id="login-btn"></div>

    </div>

    <form action="" class="search-form">
        <input type="search" id="search-box" placeholder="Search here......">
        <label for="search-box" class="fas fa-search"></label>
    </form>

<div class="shopping-cart">
    <div class="box">
        <i class="fas fa-trash"></i>
        <img src="img/Watermelon.png" alt="Watermelon img" srcset="">
        <div class="content">
            <h3>Watermelon</h3>
            <span class="price">$5.00/-</span>
            <span class="quantity">Qty : 1</span>
        </div>
    </div>

        <div class="box">
            <i class="fas fa-trash"></i>
            <img src="img/cabbage.png" alt="Watermelon img" srcset="">
            <div class="content">
                <h3>Cabbage</h3>
                <span class="price">$5.00/-</span>
                <span class="quantity">Qty : 1</span>
            </div>
        </div>

            <div class="box">
                <i class="fas fa-trash"></i>
                <img src="img/Apple.png" alt="Watermelon img" srcset="">
                <div class="content">
                    <h3>Onions</h3>
                    <span class="price">$5.00/-</span>
                    <span class="quantity">Qty : 1</span>
                </div>
    </div>
    <div class="total">Total : $15.00</div>
    <a href="#" class="btn">Checkout </a> 
</div>

<form action="" class="login-form">
<h3>Login now </h3>
<p class="label">email</p> 
<input type="email" placeholder="" class="box" >
<p class="label">Password</p>
<input type="password" placeholder="" class="box">
<p class="forget"><a href="#">Forget Password?</a></p>
<div>
    <p>Don't have an account  <a href="#">Sign up </a></p>

<input type="submit" value="Login now" class="btn">
</div>

</form>

</header>
